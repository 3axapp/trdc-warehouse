<form
  [formGroup]="positionForm"
  tuiCardLarge
  (ngSubmit)="submit()"
>
  <tui-textfield>
    <label tuiLabel>ФИО</label>
    <input
      formControlName="name"
      tuiTextfield
    />
  </tui-textfield>
  <tui-textfield>
    <label tuiLabel>Должность</label>
    <input
      formControlName="post"
      tuiTextfield
    />
  </tui-textfield>
  <footer>
    <button
      tuiButton
      type="submit"
      [disabled]="positionForm.invalid"
    >
      Сохранить
    </button>
  </footer>
</form>
