<table
  tuiTable
  class="table table-striped table-hover"
  [style.width.%]="100"
  [columns]="columns"
>
  <thead>
  <tr tuiThGroup>
    <th tuiTh>Материал</th>
    <th tuiTh>Лот</th>
    <th tuiTh>Количество</th>
  </tr>
  </thead>
  <tbody
    tuiTbody
    [data]="data"
  >
  <tr tuiTr *ngFor="let item of data"></tr>
  </tbody>
</table>
