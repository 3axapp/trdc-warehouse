<form [formGroup]="form"
      tuiCardLarge
      (ngSubmit)="submit()">

  <tui-textfield>
    <label tuiLabel>Дата</label>
    <input
      tuiInputDateTime
      formControlName="date"
    />
    <tui-calendar *tuiTextfieldDropdown/>
  </tui-textfield>

  <tui-textfield tuiChevron>
    <label tuiLabel>Исполнитель</label>
    <input
      tuiSelect
      formControlName="executor"
    />

    <tui-data-list-wrapper
      *tuiTextfieldDropdown
      new
      [items]="data.executors"
    />
  </tui-textfield>

  <tui-textfield>
    <label tuiLabel>Количество</label>

    <input
      tuiInputNumber
      formControlName="quantity"
      placeholder="Максимум: {{data.availability.available}}"
    />
  </tui-textfield>

  @if (data.extraFields?.recipient) {
    <tui-textfield>
      <label tuiLabel>Получатель</label>

      <input
        tuiTextfield
        formControlName="recipient"
      />
    </tui-textfield>
  }

  @if (data.extraFields?.docNumber) {
    <tui-textfield>
      <label tuiLabel>Номер документа</label>

      <input
        tuiTextfield
        formControlName="docNumber"
      />
    </tui-textfield>
  }

  <footer>
    <button
      tuiButton
      type="submit"
      [disabled]="form.invalid"
    >
      Сохранить
    </button>
  </footer>
</form>
