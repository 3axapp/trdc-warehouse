<button
  tuiButton
  iconEnd="@tui.plus"
  type="button"
  size="m"
  (click)="add()"
  [disabled]="block()"
>
  Добавить
</button>
<table
  tuiTable
  class="table table-striped table-hover"
  [style.width.%]="100"
  [columns]="columns"
>
  <thead>
  <tr tuiThGroup>
    <th tuiTh>Дата производства</th>
    <th tuiTh>Исполнитель</th>
    <th tuiTh>Лот</th>
    <th tuiTh>Количество</th>
  </tr>
  </thead>
  <tbody
    tuiTbody
    [data]="data()"
  >
  <tr tuiTr *ngFor="let item of data()" [class.row_deleted]="item.deleted">
    <td *tuiCell="'date'" tuiTd>{{ item.date | date : 'yyyy-MM-dd HH:mm' }}</td>
  </tr>
  </tbody>
</table>
