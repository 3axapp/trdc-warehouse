<div
  class="wrapper"
>
  <img src="logo.png" alt="logo" class="logo">
  <tui-tabs-with-more class="tabs">
    @for (url of urls; track $index) {
    <a
      *tuiItem
      routerLinkActive="active"
      tuiTab
      [routerLink]="url.route"
      [routerLinkActiveOptions]="{exact: true}"
    >
    {{ url.title }}
    </a>
    }
    <button
      iconStart="@tui.log-out"
      *tuiItem
      tuiTab
      type="button"
      tuiHint="Выход"
      (click)="logout()"
      class="logout-btn"
    ></button>
  </tui-tabs-with-more>
</div>
<section class="content">
  <router-outlet/>
</section>
